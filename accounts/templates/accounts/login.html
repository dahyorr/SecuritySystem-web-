{% extends 'base.html' %}
{% load bootstrap4 %}
{% block content %}
    <div class="container">
        <div class="login-contain">
            <h3>Log in</h3>
            <form method="post">
                {% csrf_token %}
                {% bootstrap_form form %}
                {% bootstrap_button "Log In" button_type="submit" button_class="btn-light" %}

            </form>
                <p style="margin-top: 15px; text-align: center">Don't have an account?,<br> Contact The owner to create one for you</p>
        </div>

    </div>
{% endblock %}
